<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>

    <div class="card mb-4">
   
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Origin</label>
                    <input class="form-control" id="origin" placeholder="Seattle" type="text">
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input class="form-control" id="destination" placeholder="portland" type="text">
                </div>
                <div class="form-group">
                    <label for="">Depart Date</label>
                    <input class="form-control" id="depart-date" placeholder="2019-09-30" type="text">
                </div>
                <div class="form-group">
                    <label for="">cabin</label>
                    <input class="form-control" id="cabin" placeholder="e" type="text">
                    <small id="cabin-help" class="form-text text-muted">e - Economy | b - Business | p - Premium Economy | f - First</small>
                </div>
                <div class="form-group">
                    <label for="">Adults</label>
                    <input class="form-control" id="adults" placeholder="1" type="text">
                </div>
                <button class="btn btn-primary float-left" id="Search-btn">Search</button>
            </form>
        </div>
        <table class="table table-sm table-hover" id="train-schedule">
            <thead>
                 <tr>
                    <th scope="col">flight number</th>
                    <th scope="col">leave time</th>
                    <th scope="col">arrival time</th>
                    <th scope="col">price</th>
                 
                 </tr>
            </thead>
            <tbody id="display">
                
            </tbody>
        </table>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./flight.js"></script> 
  

</body>
</html>
